<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>FitChicks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="grid-layout">
      <header class="logo">
        <h1 class="visuallyhidden">
          Fit Chicks
        </h1>
        <img src="./images/FitChicks-Title-500.png" alt="Fit Chicks Logo" width="500" />
        <p id="headerQuote" class="header-quote rounded-corner"></p>
      </header>
      <div class="greeting">
        <div class="personal-greeting rounded-corner">
          <p class="welcome">Welcome!</p>
          <p class="user-name"></p>
        </div>
      </div>
      <div class="data-view-grid">
        <div class="activity rounded-corner">
          <h2>Activity Data</h2>
          <img src="./images/activity.png" alt="" width="60" />
          <section class="activity-daily-steps">
          </section>
          <section class="activity-daily-minutes">
          </section>
          <section class="activity-daily-miles">
          </section>
        </div>
        <div class="hydration rounded-corner">
          <h2>Hydration Data</h2>
          <img src="./images/hydration.png" alt="" width="60" />
          <p class="hydration-message"></p>
          <div id="hydrationInfo"></div>
          <form id="form">
            <label for="hydrationInput" class="form-water-intake" id="waterIntakeLabel">Ounces Drank</label>
            <input type="number" name="waterIntake" class="water-intake" id="hydrationInput" min="1" max="300,000,000"
              required>
            <input type="submit" value="Submit Ounces" class="submit">
          </form>
          <p class="recorded-ounces"></p>
        </div>
        <div class="sleep rounded-corner">
          <section>
            <h2>Sleep Data</h2>
            <img src="./images/sleep.png" alt="" width="60" />
            <p id="dailySleep"></p>
            <p id="averageSleep"></p>
            <p id="sleepQuality"></p>
          </section>
        </div>
        <div class="data-view rounded-corner">
          <h2>View Weekly Averages</h2>
          <p>Choose a start date to view data for one week</p>
          <label for="start-date-input">Please choose start date: </label>
          <input type="date" name="start-date" id="start-date-input" value="2023-07-01" min="2023-03-24"
            max="2023-07-01" />
          <br />
          <br />
          <div class="averages-buttons">
            <button class="activity-button">Activity</button>
            <button class="hydration-button">Hydration</button>
            <button class="sleep-button">Sleep</button>
          </div>
        </div>
        <div class="goals rounded-corner">
          <h2>Daily Step Goal</h2>
          <img src="./images/L1b.jpg" alt="" width="60" />
          <h3>Your Step Goal Is:</h3>
          <p class="step-goal"></p>
          <h3>Miles Walked Today</h3>
          <p class="miles-walked"></p>
          <h3>Average Step Goal for All Users</h3>
          <p class="all-user-average"></p>
        </div>
        <div class="motivation rounded-corner">
          <div class="motivation-card">
            <h2></h2>
            <img class="motivation-image" src="" alt="" width="100" />
            <h3 class="motivation-description"></h3>
            <p class="motivation-text"></p>
            <select class="motivation-level-dropdown">
              <option value="">Select Motivation Level</option>
              <option value="level1">Level 1</option>
              <option value="level2">Level 2</option>
              <option value="level3">Level 3</option>
              <option value="level4">Level 4</option>
              <option value="level5">Level 5</option>
            </select>
            <p class="motivation-advice"></p>
          </div>
        </div>
        <div class="user-data rounded-corner">
          <h2>Personal Information</h2>
          <img src="./images/User-info.jpg" alt="" width="80" />
          <h3>Name:</h3>
          <p class="personal-name"></p>
          <h3>Address:</h3>
          <p class="personal-address"></p>
          <h3>Email:</h3>
          <p class="personal-email"></p>
          <h3>Stride Length:</h3>
          <p class="personal-stride-length"></p>
        </div>
        <div class="graphs rounded-corner graphs-bg-img">
          <section class="weekly-hydration-data hidden chart-container" aria-hidden="true">
            <canvas id="hydrationChart"></canvas>
          </section>
          <section class="weekly-activity-data hidden chart-container" aria-hidden="true">
            <canvas id="activityChart"></canvas>
          </section>
          <section class="weekly-sleep-data hidden chart-container" aria-hidden="true">
            <canvas id="sleepChart"></canvas>
          </section>
          <section class="hydration-chart chart-container">
            <canvas id="myChart"></canvas>
          </section>
          <section class="weekly-activity-from-calendar-data hidden visuallyhidden">
          </section>
          <section class="weekly-hydration-from-calendar-data hidden visuallyhidden">
          </section>
          <section class="weekly-sleep-from-calendar-data hidden visuallyhidden">
          </section>
          <section class="hydration-chart ">
            <canvas id="myChart"></canvas>
          </section>
        </div>
      </div>
    </div>
  </main>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>

</html>
